<!-- Button trigger modal -->
<button type="button" class="btn btn-primary m-1" style="float:right;" data-bs-toggle="modal"
    data-bs-target="#exampleModal" (click)="addDept()" data-backdrop="static" data-keyboard="false">
    Add Department
</button>

<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="close()"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-add-edit-dept [dept]="dept" *ngIf="ActiveAddEditDepComp"></app-add-edit-dept>
            </div>

        </div>
    </div>
</div>


<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Department Name</th>
            <th>Options</th>
        </tr>

    </thead>

    <tbody>
        <tr *ngFor="let item of myDeptList">
            <td>{{item.DepartmentId}}</td>
            <td>{{item.DepartmentName}}</td>
            <td>
                <button class="btn btn-light mr-1" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    (click)="editDept(item)" data-backdrop="static" data-keyboard="false">
                    Edit
                </button>
                <button class="btn btn-light mr-1" type="button"
                    (click)="deleteDept(item)" >delete</button>
            </td>
        </tr>
    </tbody>
</table>
